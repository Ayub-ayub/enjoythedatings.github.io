<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

<style>
    img{
        width: 200px;
    }
</style>

    
</head>
<body>
    <div class="tm">
    <h1 class="text-center">MALES NEAR YOU</h1>
    <div class="container">
    <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th scope="col">UserName</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody id="table_body">
          
         
        </tbody>
      </table>
    </div>
    <script>
        fetch("http://localhost:8080/Datings/male").then((data)=>{
            return data.json();
        }).then((ObjectData)=>{
            console.log(ObjectData[0].UserName);
            let tableData ="";
            ObjectData.map((values)=>{
                tableData+=`<tr>
            <td><button class="dom" onclick="chatbox()">${values.UserName}</button></td>
            <td>${values.Age}</td>
            <td>${values.Address}</td>
            <td><img src="${values.Image}"</td>
          </tr>`;   
                });
                document.getElementById("table_body").innerHTML=tableData;
        }).catch((err)=>{
            console.log(err)
        })

        function chatbox(){
            window.location.href="/home/user/age/images/chatbox.html"
        }
    </script>
    </div>
</body>
</html>
